<!doctype html>
<html> 
 <head> 
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #add8e6, #00008b); /* Light to dark blue */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden; /* Prevents scrolling */
      touch-action: none; /* Prevents zooming on touch devices */
    }

    h1 {
      font-weight: bold;
      font-size: 48px;
      margin: 0;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .version {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
      color: green;
    }

    /* Currency Box */
    .currency-box {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      padding: 10px;
      border: 2px solid black;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .currency-box .amount {
      margin-left: 10px;
    }

    .currency-box .plus-button {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 16px;
      margin-left: 10px;
    }

    /* Codes Section */
    .codes-section {
      position: absolute;
      bottom: 20px;
      right: 20px;
      text-align: right;
      color: white;
    }

    .codes-section h3 {
      margin-bottom: 10px;
    }

    .codes-section input {
      padding: 5px;
      border: 2px solid black;
      background-color: white;
      color: black;
      width: 150px;
    }
  </style> 
 </head> 
 <body> 
  <h1>XDroid</h1> 
  <div class="version">
   Version 1.1
  </div> <!-- Currency Box --> 
  <div class="currency-box"> <span class="currency-name" style="color: blue;">Chrono</span> <span class="amount">$<span id="currency-amount">0</span></span> <button class="plus-button">+</button> 
  </div> <!-- Codes Section --> 
  <div class="codes-section"> 
   <h3>Codes</h3> 
   <input type="text" id="code-input" placeholder="Enter code" onkeydown="if (event.key === 'Enter') redeemCode()"> 
  </div> 
  <script>
    // Variables
    let currency = 0;
    const usedCodes = new Set();

    function updateCurrency(amount) {
      currency += amount;
      document.getElementById("currency-amount").textContent = currency;
    }

    // Code Redeem Function
    function redeemCode() {
      const codeInput = document.getElementById('code-input');
      const code = codeInput.value.trim();
      let message = '';

      if (code === 'Thetmin@' || code === 'Waimin@8') {
        updateCurrency(10000000);
        message = 'Code redeemed!';
        codeInput.style.color = 'green';
      } else if (code === 'Beta1.1') {
        if (!usedCodes.has(code)) {
          updateCurrency(500);
          usedCodes.add(code);
          message = 'Code redeemed!';
          codeInput.style.color = 'green';
        } else {
          message = 'Invalid code...';
          codeInput.style.color = 'red';
        }
      } else {
        message = 'Invalid code...';
        codeInput.style.color = 'red';
      }

      codeInput.value = message;
      setTimeout(() => { codeInput.value = ''; codeInput.style.color = 'black'; }, 2000);
    }
  </script> 
 </body>
</html>
